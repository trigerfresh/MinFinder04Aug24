<html>
<head>
<title>Minimum Finder Application</title>
</head>

<style>
	*{
		font-size: 40px;
	}
	
	body{
		background-color: skyblue;
	}
</style>

<body>
	<center>
		<h1>Minimum Finder</h1>

		<form onsubmit = "find()">
		<input type = "number" step = "any" id = "num1" placeholder = "Enter first number"/><br/><br/>
		<input type = "number" step = "any" id = "num2" placeholder = "Enter second number"/><br/><br/>
		<input type = "submit" value = "M1"/>
		<input type = "submit" value = "M2"/>
		<input type = "submit" value = "M3"/>
		</form>
		<h2 id = "msg"/>

		<script>
		function find(){
			event.preventDefault();
			let num1 = document.getElementById("num1");
			let num2 = document.getElementById("num2");	
			let msg = document.getElementById("msg");	
			let action = document.activeElement.value;

			if(num1.value === ""){
				alert("Enter first number");
				num1.focus();
				msg.innerHTML = "";
				return;
			}

			if(num2.value === ""){
				alert("Enter second number");
				num2.focus();
				msg.innerHTML = "";
				return;
			}
			
			let n1 = parseFloat(num1.value);
			let n2 = parseFloat(num2.value);
 			let ans = "";
			
			if(action === "M1"){
				ans = n1<n2 ? "ans : "+n1 : "ans : "+n2;
				msg.innerHTML = "M1===> Minimum is: " +ans;
			}else if(action === "M2"){
				if(n1<n2)
					ans = n1;
				else
					ans = n2;
					msg.innerHTML = "M2 ===> Minimum is: " +ans;
			}else if(action === "M3"){
				ans = "Minimum is: " +Math.min(n1, n2);		
				msg.innerHTML = "M3 ===> " +ans;
				
			}

		}
		</script>
	</center>
</body>
</html>
